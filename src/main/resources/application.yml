#    servlet:
#      content-type: text/html # Content-Type配置
#    suffix: .html # 模板文件后缀

# mybatis 配置
mybatis:
  # mapper.xml配置文件的路径
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.today.App.model
